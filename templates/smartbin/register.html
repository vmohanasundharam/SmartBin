{% load staticfiles %}
<html>
<title>Smart Bin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/icon.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"> </script>
    <script src="{% static 'js/materialize.js' %} "></script> 

<body>
<div class="container">
  <div class="row">
      <form class="col s12" method="POST" action="register">
            {% csrf_token %}
        <div class="row">
          <div class="input-field col s8">
            <i class="material-icons prefix">mode_edit</i>
            <input id="icon_prefix" type="text" class="validate" name="bin_id">
            <label for="icon_prefix">Bin_Id</label>
          </div>
        </div>
          
          <div class="row">
          <div class="input-field col s4">
            <i class="material-icons prefix">swap_horiz</i>
            <input id="icon_telephone" type="tel" class="validate" name="latitude">
            <label for="icon_telephone">latitude</label>
          </div>
        
          <div class="input-field col s4">
            <i class="material-icons prefix">swap_vert</i>
            <input id="icon_telephone" type="tel" class="validate" name="longitude">
            <label for="icon_telephone">longitude</label>
          </div>
        </div>  

        <div class="row">
          <div class="input-field col s8">
            <i class="material-icons prefix">vpn_key</i>
            <input id="icon_telephone" type="tel" class="validate" name="access_key">
            <label for="icon_telephone">access_key</label>
          </div>
        </div> 

        
        <div class="row">
          <div class="input-field col s8">
            <i class="material-icons prefix">place</i>
            <input id="icon_telephone" type="tel" class="validate" name="landmark">
            <label for="icon_telephone">land mark</label>
          </div>
        </div> 

        <div class="row">
            
             {% if required %}
                <h6>Bin Id Already Exists</h6>
            {% endif %}
        </div>

        <div class="row">
          
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        
        </div>

      </form>
    </div>

</div>
</body>
</html>
